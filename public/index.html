<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="fontawesome-free-5.15.1-web/css/all.css" rel="stylesheet">
    <link rel="stylesheet" media="screen and (max-width: 360px)" href="smallscreen.css">
    <title>Example</title>
</head>
<body>
    <!-- Chia content thành 2 phần hình ảnh và login -->
    <div classname="container">
        <!-- Phần giao diện -->
        <div classname="view">
            <div classname="vector">
                <img src="img\Vector.svg" alt="image error">
            </div>

            <div classname="shopbag">
                Shop Bag
            </div>

            <div classname="content">
                Furniture Marketplace
            </div>

            <div id="slide-show"></div>
            <!-- Ảnh nền của giao diện -->
            <div classname="image">
                <img src="image\Your Product Photo.png" alt="image error">
            </div>

            <div classname="slide">
                <span classname="dot"></span>
                <span classname="dot"></span>
                <span classname="dot"></span>
                <span classname="dot"></span>
            </div>
        </div>
            <!-- Phần đăng nhập -->
        <div classname="login">
            <div classname="text">Login to Shop Bag</div>
            <!-- Username -->
            <div classname="username">
                <div classname="userlogo">
                    <img src="img\user.svg" alt="image error">
                </div>
                <input type="text" placeholder="Username">

                <div classname="clear-fix"></div>
            </div>
            <!-- password -->
            <div classname="password">
                <div classname="passwordlogo">
                    <img src="img\password.png" alt="image error">
                </div>
                <input type="password" placeholder="Password">
                
                <div classname="hiddenlogo">
                    <img src="img/hidden.png" alt="image error">
                </div>
                
                <div classname="clear-fix"></div>
            </div>

            <button classname="button">Login</button>

            <div classname="register">
                <span>Didn’t Have Account?</span>
                <span> Register</span>
            </div>

            <div classname="contact">
                <a href="google.com">
                    <div classname="googlebox">
                        <i classname="fab fa-google"></i>
                        <span>Google</span>
                    </div>
                </a>

                <a href="facebook.com">
                    <div classname="facebookbox">
                        <i classname="fab fa-facebook-f"></i>
                        <span>Facebook</span>
                    </div>
                </a>
                
                <div classname="clear-fix"></div>
            </div>
        </div>

        <div classname="clear-fix"></div>
    </div>
    
</body>
</html>
